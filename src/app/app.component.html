<div class="container">
  <div class="row">
    <div class="col-xs-12">
     
      <button class="btn btn-primary"
      (click)="onToggleDisplay()">Display</button>
    <p *ngIf="showSecret">Secret Password=My First Wish</p>
    <div 
    *ngFor="let logItem of log"
    [ngStyle]="{backgroundColor:logItem >= 5 ?'blue':'orange' }"
    [ngClass]="{'white-text':logItem>=5}">
          {{logItem}}
  </div>
    </div>
  </div>
</div>
